<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Bob" minlength="6" maxlength="15" required>

        <br>
        <label for="password">password:</label>
>       <input type="password" id="password" minlength="6" maxlength="15" required> <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Bob@mail.com"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="B-day">birthday:</label>
        <input type="date" id="B-day"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="Mr">Mr.:</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="hekki">helko</label>
        <input type="checkbox" id="hekki"><br>

        <label for="commenet">comment</label>
        <textarea id="comment" row="3" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="reset">
        <input type="submit">

    </form>


</body>
</html>
