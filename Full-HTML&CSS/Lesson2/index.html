<!DOCTYPE html>
<html>
    <head>
        <title>Hyper links</title>
    </head>
    <body>

        <!-- <a> is the absolute path to the hyper link.
        href means we are referencing something.
        target equalling _blank means we can open the link in a new tab.
        title shows text on the link when you hover over it.
        If you want to forward someone to an email address, you can use mailto:(emailaddress)-->

        <a href="https://www.youtube.com/"
        target="_blank"
        title="Goes to youtube"> 
            Click me :D
        </a>
        <br>
        <a href="link1.html">
            A link to another html file
        </a>"
        <br>
        <a href="mailto:Braeden.c.connors@gmail.com">
            My Email Address
        </a>



    </body>




</html>
